<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="container" style="margin: 30px 0 30px 0">
					<h2 class="text-info text-center">NADO</h2>
				</div>
				<div class="card">
					<div class="card-body">
						<div class="card-title">
							<h3 class="text">아이디 등록신청</h3>
						</div>
						<div class="card-text">
							<form>
								<div class="form-group" id="">
									<input type="text" name="emp_name" class="form-control">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
	<div id="enrollbox"">
		<form action="/nado/emper" method="post">
			<h3>아이디 등록신청</h3>
			<h4>
				<label for="empname">이름</label>
			</h4>
			<span class="box"><input type="text" name="empname"
				id="empname"></span>
			<h4>
				<label for="userid">아이디</label>
			</h4>
			<span class="box"><input type="text" name="userid" id="userid"></span>
			<h4>
				<label for="userpwd">비밀번호</label>
			</h4>
			<span class="box"><input type="password" name="userpwd"
				id="userpwd"></span>
			<h4>
				<label for="userpwd">비밀번호 확인</label>
			</h4>
			<span class="box"><input type="password"></span>
			<h4>
				<label for="phone">전화번호</label>
			</h4>
			<span class="box"><input type="phone" name="phone" id="phone"></span>
			<h4>
				<label for="email">이메일</label>
			</h4>
			<span class="box"><input type="email" name="email" id="email"></span>
			<h4>
				<label for="empno">주민등록번호</label>
			</h4>
			<span class="box2"><input type="text" name="empno" id="empno"></span>
			<span class="box2"><input type="password" name="empno1"
				id="empno1"></span>
			<h4>
				<label for="address">주소</label>
			</h4>
			<span class="box"><input type="text" name="address"
				id="address"></span>
			<div id="bt">
				<input type="submit" value="가입신청">&nbsp;<input type="reset"
					value="취소">
			</div>
		</form>
	</div>
</body>
